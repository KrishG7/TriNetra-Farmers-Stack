<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TriNetra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Plus Jakarta Sans', sans-serif; }</style>
</head>
<body class="bg-stone-50 h-screen flex items-center justify-center p-4">
    <div class="bg-white w-full max-w-md rounded-2xl shadow-2xl p-8 md:p-12 relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-amber-400 to-green-600"></div>
        
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-900 mb-2">Welcome Farmer</h1>
            <p class="text-gray-500 text-sm">Enter your details to access intelligence.</p>
        </div>

        <div id="step-phone" class="space-y-4">
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Mobile Number</label>
                <div class="flex">
                    <span class="inline-flex items-center px-3 rounded-l-lg border border-r-0 border-gray-300 bg-gray-50 text-gray-500 text-sm font-bold">+91</span>
                    <input type="tel" id="phone" class="flex-1 block w-full rounded-none rounded-r-lg border-gray-300 p-3 bg-gray-50 focus:bg-white focus:ring-green-500 focus:border-green-500" placeholder="98765 43210">
                </div>
            </div>
            <button onclick="sendOtp()" class="w-full bg-green-700 text-white font-bold py-3 rounded-lg hover:bg-green-800 transition shadow-lg shadow-green-900/20">
                Send OTP
            </button>
            <div class="text-center mt-4">
                <a href="/" class="text-xs text-gray-400 hover:text-green-600">← Back to Home</a>
            </div>
        </div>

        <div id="step-otp" class="hidden space-y-4">
            <div class="text-center bg-green-50 p-3 rounded-lg border border-green-100">
                <p class="text-sm text-green-800">OTP Sent! <br> <span class="text-xs text-gray-500">(Use 1234 for demo)</span></p>
            </div>
            <input type="text" id="otp" maxlength="6" class="block w-full text-center text-2xl font-bold tracking-[0.5em] p-3 border rounded-lg" placeholder="••••">
            <button onclick="verifyOtp()" class="w-full bg-green-700 text-white font-bold py-3 rounded-lg hover:bg-green-800 transition">
                Verify & Login
            </button>
        </div>
        
        <p id="msg" class="text-center text-red-500 text-xs font-bold mt-4 min-h-[1rem]"></p>
    </div>

    <script>
        async function sendOtp() {
            const phone = document.getElementById('phone').value;
            if(phone.length < 10) { document.getElementById('msg').innerText = "Invalid Number"; return; }
            
            const fd = new FormData(); fd.append('phone', phone);
            try {
                const res = await fetch('/api/auth/send-otp', {method:'POST', body:fd});
                if(res.ok) {
                    document.getElementById('step-phone').classList.add('hidden');
                    document.getElementById('step-otp').classList.remove('hidden');
                }
            } catch(e) { document.getElementById('msg').innerText = "Connection Error"; }
        }

        async function verifyOtp() {
            const phone = document.getElementById('phone').value;
            const otp = document.getElementById('otp').value;
            const fd = new FormData(); fd.append('phone', phone); fd.append('otp', otp);
            
            const res = await fetch('/api/auth/verify-otp', {method:'POST', body:fd});
            const data = await res.json();
            if(data.status === 'success') window.location.href = '/dashboard';
            else document.getElementById('msg').innerText = "Invalid OTP";
        }
    </script>
</body>
</html>
